model:
  properties:
    metadata:
      properties:  # to add yout own properties, remove this line and uncomment the next one
        title:
          type: keyword
        status:
          type: keyword
  use:
    - invenio
  package: example_document
  schema-server: 'local://'

requests:
  custom-type:
    class: tests.requests.requests_types.MyTypeCustomClass
    generate: False
  custom-type-base:
    bases:
      - tests.requests.requests_types.MyTypeCustomClass
  custom-approve-action:
    actions:
      approve:
        class: tests.requests.requests_actions.ActuallyApproveRecordAction
        generate: False
  custom-approve-action-bases:
    actions:
      approve:
        bases:
          - tests.requests.requests_actions.ActuallyApproveRecordAction
  simple: {}

