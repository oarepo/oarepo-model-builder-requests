model:
  properties:
    metadata:
      properties:  # to add yout own properties, remove this line and uncomment the next one
        title:
          type: keyword
        status:
          type: keyword
  use:
    - invenio
  package: example_document
  schema-server: 'local://'

requests:
  custom-type:
    class: test_custom_classes.request_test_types.MyTypeCustomClass
    generate: False
  custom-type-base:
    bases:
      - test_custom_classes.request_test_types.MyTypeCustomClass
  custom-approve-action:
    actions:
      approve:
        class: test_custom_classes.request_test_actions.ActuallyApproveRecordAction
        generate: False
  custom-approve-action-bases:
    actions:
      approve:
        bases:
          - test_custom_classes.request_test_actions.ActuallyApproveRecordAction
  simple: {}

